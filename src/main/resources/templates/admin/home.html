<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
    <script>
        async function loadPage(endpoint) {
            try {
                const response = await fetch(endpoint);
                if (!response.ok) {
                    throw new Error('Failed to load page content');
                }
                const html = await response.text();
                document.getElementById('content-area').innerHTML = html;
            } catch (error) {
                console.error(error);
                document.getElementById('content-area').innerHTML = '<p>Error loading content.</p>';
            }
        }

        async function showUserDetails(userId) {
            try {
                const response = await fetch(`/admin/users/${userId}`);
                if (!response.ok) {
                    throw new Error('Failed to load user details');
                }
                const html = await response.text();
                document.getElementById('modal-content').innerHTML = html;
                document.getElementById('user-detail-modal').style.display = 'block';
            } catch (error) {
                console.error(error);
                alert('Failed to load user details.');
            }
        }

        function closeModal() {
            document.getElementById('user-detail-modal').style.display = 'none';
        }

        //Admin Dashboard 클릭 시 홈으로 이동
        function goToHome() {
            location.href = '/admin/home';
        }
    </script>
</head>
<body>

<!-- Navigation Menu -->
<div class="menu">
    <div class="logo" onclick="goToHome()">
        <h1 style="cursor: pointer; display: inline;">Admin Dashboard</h1>
        <span>
            <span style="color: black;" th:text="${adminNickname}"></span>
            <span style="color: white;"> 관리자님, 안녕하세요.</span>
        </span>
    </div>
    <nav>
        <a onclick="loadPage('/admin/users')">회원 조회</a>
        <a onclick="loadPage('/admin/transaction')">거래 리스트</a>
        <a onclick="loadPage('/admin/judge')">매물 심사</a>
        <a onclick="loadPage('/admin/registration')">매물 등록</a>
        <a onclick="loadPage('/admin/stories')">스토리 관리</a>
        <a onclick="loadPage('/admin/notice')">공지 등록</a>

    </nav>
</div>

<!-- Dynamic Content Area -->
<div id="content-area">
    <h2>Welcome to the Admin Dashboard</h2>
    <p>Select a menu option to view its content.</p>
</div>

<!-- User Detail Modal -->
<div id="user-detail-modal" class="modal">
    <div class="modal-header">
        <h2>회원 정보</h2>
        <span class="modal-close" onclick="closeModal()">✖</span>
    </div>
    <div id="modal-content" class="modal-body"></div>
</div>

</body>
</html>
