<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<script>
    function toggleAccountStatus() {
        // 계정 상태를 표시하는 요소
        const accountStatus = document.getElementById('account-status');
        const actionButton = document.getElementById('account-action-btn');

        // 디버깅: 현재 상태 출력
        console.log('Before toggle:', accountStatus.textContent);

        // 현재 상태 가져오기
        const isActive = accountStatus.textContent.trim() === '활성화';

        // 상태 반전
        const newStatus = !isActive;

        // UI 업데이트
        accountStatus.textContent = newStatus ? '활성화' : '비활성화';
        actionButton.textContent = newStatus ? '계정 정지' : '계정 활성화';

        // 디버깅: 변경된 상태 출력
        console.log('After toggle:', accountStatus.textContent);
    }
</script>

<div class="modal-content">
    <div>
        <p><strong>이름:</strong> <span th:text="${user.nickname}"></span></p>
    </div>

    <div>
        <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
    </div>

    <div>
        <p><strong>계정 상태:</strong>
            <span id="account-status" th:text="${user.isActive} ? '활성화' : '비활성화'"></span>
        </p>
    </div>

    <div>
        <!-- 버튼은 초기 상태에 따라 다르게 표시 -->
        <button id="account-action-btn"
                th:text="${user.isActive} ? '계정 정지' : '계정 활성화'"
                onclick="toggleAccountStatus()">
        </button>
    </div>
</div>
</body>
</html>
