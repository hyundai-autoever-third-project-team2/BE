<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 테이블 레이아웃 고정 */
        table {
            table-layout: fixed;
            width: 100%;
        }

        th, td {
            word-wrap: break-word;
        }

        th.no-wrap, td.no-wrap {
            white-space: nowrap;
        }

        /* 페이지네이션 링크 색상 녹색으로 변경 */
        .pagination .page-link {
            color: #198754; /* Bootstrap의 'success' 색상 (녹색) */
        }

        /* 페이지네이션 링크 호버 시 색상 변경 */
        .pagination .page-link:hover {
            color: #155724; /* 더 어두운 녹색 */
            background-color: #d1e7dd; /* 연한 녹색 배경 */
        }

        /* 활성 페이지 링크 스타일 변경 */
        .pagination .page-item.active .page-link {
            background-color: #198754; /* 녹색 배경 */
            border-color: #198754; /* 녹색 테두리 */
            color: white; /* 흰색 텍스트 */
        }

        /* 비활성화된 페이지 링크 스타일 변경 */
        .pagination .page-item.disabled .page-link {
            color: #6c757d; /* 회색 텍스트 */
            pointer-events: none;
            cursor: auto;
            background-color: #e9ecef; /* 연한 회색 배경 */
            border-color: #dee2e6; /* 연한 회색 테두리 */
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <!-- 사용자 테이블 -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center align-middle">
            <thead class="table-success">
            <tr>
                <th scope="col">프로필 사진</th>
                <th scope="col">회원 번호</th>
                <th scope="col">회원 이름</th>
                <th scope="col">조회</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users.content}">
                <td>
                    <img th:src="${user.profileImage}" alt="Profile Image" class="rounded-circle" style="width: 50px; height: 50px;">
                </td>
                <td th:text="${user.userId}">User ID</td>
                <td th:text="${user.nickname}">User Nickname</td>
                <td>
                    <button class="btn btn-secondary btn-sm text-white"
                            data-bs-toggle="modal"
                            data-bs-target="#userDetailModal"
                            th:onclick="showUserDetails(${user.userId})">
                        조회 하기
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 사용자 페이지네이션 -->
    <nav aria-label="회원 페이지네이션">
        <ul class="pagination justify-content-center">
            <!-- 이전 페이지 링크 -->
            <li class="page-item" th:classappend="${users.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/users(page=${users.number - 1}, size=${users.size})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="visually-hidden">Previous</span>
                </a>
            </li>

            <!-- 페이지 번호 링크 -->
            <li class="page-item" th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}"
                th:classappend="${i == users.number} ? 'active'">
                <a class="page-link"
                   th:href="@{/admin/users(page=${i}, size=${users.size})}"
                   th:text="${i + 1}"
                   aria-label="'Go to page ' + (${i} + 1)"></a>
            </li>

            <!-- 다음 페이지 링크 -->
            <li class="page-item" th:classappend="${users.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/users(page=${users.number + 1}, size=${users.size})}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="visually-hidden">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- 회원 상세 정보 모달 -->
<div class="modal fade" id="userDetailModal" tabindex="-1" aria-labelledby="userDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">회원 상세 정보</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 회원 상세 정보를 표시할 요소들 -->
                <p><strong>회원 번호:</strong> <span id="detail-user-id"></span></p>
                <p><strong>회원 이름:</strong> <span id="detail-user-name"></span></p>
                <p><strong>프로필 사진:</strong></p>
                <img id="detail-user-image" src="" alt="Profile Image" class="rounded-circle" style="width: 100px; height: 100px;">
                <!-- 추가적인 회원 정보들 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <!-- 필요한 경우 추가 버튼들 -->
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    /**
     * 회원 상세 정보 모달 열기 및 데이터 설정
     */
    function showUserDetails(userId) {
        // Ajax 요청을 통해 회원 상세 정보를 가져옵니다.
        fetch('/admin/users/' + userId)
            .then(response => response.json())
            .then(data => {
                // 모달에 데이터를 설정합니다.
                document.getElementById('detail-user-id').textContent = data.userId;
                document.getElementById('detail-user-name').textContent = data.nickname;
                document.getElementById('detail-user-image').src = data.profileImage;
                // 추가적인 데이터 설정
            })
            .catch(error => {
                console.error('Error:', error);
                alert('회원 정보를 불러오는 중 오류가 발생했습니다.');
            });
    }
</script>
</body>
</html>
