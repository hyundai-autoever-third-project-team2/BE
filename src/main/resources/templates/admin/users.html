<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center align-middle">
            <thead class="table-success">
            <tr>
                <th scope="col">프로필 사진</th>
                <th scope="col">회원 번호</th>
                <th scope="col">회원 이름</th>
                <th scope="col">조회</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td>
                    <img th:src="${user.profileImage}" alt="Profile Image" class="rounded-circle" style="width: 50px; height: 50px;">
                </td>
                <td th:text="${user.userId}">User ID</td>
                <td th:text="${user.nickname}">User Nickname</td>
                <td>
                    <button class="btn btn-secondary btn-sm text-white"
                            data-bs-toggle="modal"
                            data-bs-target="#userDetailModal"
                            th:onclick="showUserDetails(${user.userId})">
                        조회 하기
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
