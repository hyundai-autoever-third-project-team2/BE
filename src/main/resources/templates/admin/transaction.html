<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction Management</title>
    <link rel="stylesheet" href="/transactionStyles.css">
</head>
<body>
<div>
    <table class="transaction-table">
        <thead>
        <tr>
            <th>No</th>
            <th>회원 번호</th>
            <th>회원 이름</th>
            <th>브랜드</th>
            <th>모델명</th>
            <th>주문 번호</th>
            <th>가격</th>
            <th>진행 상태</th>
            <th>업데이트 날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.car_sales_id}"></td>
            <td th:text="${transaction.userId}"></td>
            <td th:text="${transaction.userName}"></td>
            <td th:text="${transaction.brand}"></td>
            <td th:text="${transaction.model_name}"></td>
            <td th:text="${transaction.order_number}"></td>
            <td th:text="${transaction.price} + '원'"></td>
            <td th:text="${transaction.progress}"></td>
            <td th:text="${transaction.sales_date}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
