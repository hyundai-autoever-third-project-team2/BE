
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>매물 등록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            table-layout: fixed;
            width: 100%;
        }

        th, td {
            word-wrap: break-word;
        }

        th.no-wrap, td.no-wrap {
            white-space: nowrap;
        }

        /* 페이지네이션 링크 색상 녹색으로 변경 */
        .pagination .page-link {
            color: #198754; /* Bootstrap의 'success' 색상 (녹색) */
        }

        /* 페이지네이션 링크 호버 시 색상 변경 */
        .pagination .page-link:hover {
            color: #155724; /* 더 어두운 녹색 */
            background-color: #d1e7dd; /* 연한 녹색 배경 */
        }

        /* 활성 페이지 링크 스타일 변경 */
        .pagination .page-item.active .page-link {
            background-color: #198754; /* 녹색 배경 */
            border-color: #198754; /* 녹색 테두리 */
            color: white; /* 흰색 텍스트 */
        }

        /* 비활성화된 페이지 링크 스타일 변경 */
        .pagination .page-item.disabled .page-link {
            color: #6c757d; /* 회색 텍스트 */
            pointer-events: none;
            cursor: auto;
            background-color: #e9ecef; /* 연한 회색 배경 */
            border-color: #dee2e6; /* 연한 회색 테두리 */
        }

    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- 카테고리 버튼 -->
    <div class="d-flex justify-content-start mb-4">
        <button class="btn btn-outline-secondary me-2"
                data-progress="before"
                th:classappend="${currentProgress == false} ? 'active btn-secondary' : ''"
                onclick="loadPage('/admin/registration/false')">등록 전</button>
        <button class="btn btn-outline-success me-2"
                data-progress="after"
                th:classappend="${currentProgress == true} ? 'active btn-success' : ''"
                onclick="loadPage('/admin/registration/true')">등록 완료</button>
    </div>

    <!-- 심사 상태 테이블 -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center align-middle">
            <thead class="table-success">
            <tr>
                <th class="no-wrap" style="width: 5%;">No</th>
                <th class="no-wrap" style="width: 15%;">자동차 아이디</th>
                <th class="no-wrap" style="width: 15%;">브랜드</th>
                <th class="no-wrap" style="width: 35%;">모델명</th>
                <th class="no-wrap" style="width: 17%;">이미지</th>
                <th class="no-wrap" style="width: 13%;">등록</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car, iterStat : ${registrationCars.content}">
                <td th:text="${iterStat.index + 1 + (registrationCars.number * registrationCars.size)}"></td>
                <td th:text="${car.carId}"></td>
                <td th:text="${car.carBrand}"></td>
                <td th:text="${car.carModel}"></td>
                <td style="height: 120px; width: 180px;">
                    <img th:src="${car.carImage}" alt="Car Image" class="img-fluid h-100 w-100"
                         style="object-fit: cover;" />
                </td>
                <td>
                    <!-- 등록하기 버튼: car.isVisible == false 일 때만 표시 -->
                    <button
                            th:if="${car.isVisible == false}"
                            class="btn btn-secondary"
                            th:data-car-sales-id="${car.carSalesId}"
                            th:data-car-id="${car.carId}"
                            th:data-distance="${car.distance}"
                            th:data-navigation="${car.navigation}"
                            th:data-hud="${car.hud}"
                            th:data-ventilated-seat="${car.ventilatedSeat}"
                            th:data-cruise-control="${car.cruiseControl}"
                            th:data-sunroof="${car.sunroof}"
                            th:data-parking-distance-warning="${car.parkingDistanceWarning}"
                            th:data-line-out-warning="${car.lineOutWarning}"
                            th:data-car-image="${car.carImage}"
                            th:data-car-brand="${car.carBrand}"
                            th:data-car-model="${car.carModel}"
                            data-bs-toggle="modal"
                            data-bs-target="#registrationModal"
                            onclick="openRegistrationModal(this)">
                        등록 하기
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 매물 등록 페이지네이션 -->
    <nav aria-label="매물 등록 페이지네이션">
        <ul class="pagination justify-content-center">
            <!-- 이전 페이지 링크 -->
            <li class="page-item" th:classappend="${registrationCars.first} ? 'disabled'">
                <a class="page-link"
                   th:onclick="|loadPage('@{/admin/registration/{isVisible}(isVisible=${currentProgress}, page=${registrationCars.number - 1}, size=${registrationCars.size})}')|"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- 페이지 번호 링크 -->
            <li class="page-item" th:each="i : ${#numbers.sequence(0, registrationCars.totalPages - 1)}"
                th:classappend="${i == registrationCars.number} ? 'active'">
                <a class="page-link"
                   th:onclick="|loadPage('@{/admin/registration/{isVisible}(isVisible=${currentProgress}, page=${i}, size=${registrationCars.size})}')|"
                   th:text="${i + 1}">1</a>
            </li>

            <!-- 다음 페이지 링크 -->
            <li class="page-item" th:classappend="${registrationCars.last} ? 'disabled'">
                <a class="page-link"
                   th:onclick="|loadPage('@{/admin/registration/{isVisible}(isVisible=${currentProgress}, page=${registrationCars.number + 1}, size=${registrationCars.size})}')|"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- 등록 모달 -->
<div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">등록하기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 기존 필드 -->
                <p><strong>구매 번호:</strong> <span id="modal-model-purchaseId"></span></p>
                <p><strong>자동차 아이디:</strong> <span id="modal-car-id"></span></p>
                <p><strong>거리:</strong> <span id="modal-distance"></span> km</p>
                <p><strong>내비게이션:</strong> <span id="modal-navigation"></span></p>
                <p><strong>HUD:</strong> <span id="modal-hud"></span></p>
                <p><strong>통풍 시트:</strong> <span id="modal-ventilated-seat"></span></p>
                <p><strong>크루즈 컨트롤:</strong> <span id="modal-cruise-control"></span></p>
                <p><strong>선루프:</strong> <span id="modal-sunroof"></span></p>
                <p><strong>주차 거리 경고:</strong> <span id="modal-parking-distance-warning"></span></p>
                <p><strong>차선 이탈 경고:</strong> <span id="modal-line-out-warning"></span></p>
                <p><strong>브랜드:</strong> <span id="modal-car-brand"></span></p>
                <p><strong>모델명:</strong> <span id="modal-car-model"></span></p>

                <!-- 지점 설정 추가 -->
                <p><strong>지점 설정:</strong></p>
                <select id="modal-agency-id" class="form-control">
                    <option value="" disabled selected>지점을 선택하세요</option>
                    <option th:each="agency : ${agencies}"
                            th:value="${agency.id}"
                            th:text="${agency.name}">
                    </option>
                </select>

                <!-- 가격 설정 -->
                <p class="mt-3"><strong>가격 설정:</strong></p>
                <input type="number" id="modal-price" class="form-control" placeholder="가격을 입력하세요">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-success" onclick="submitRegistration()">등록 제출</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
