<body class="d-flex align-items-center justify-content-center">

<div id="username-page" class="container p-3">
    <div class="username-page-container mx-auto">
        <h1 class="text-center mb-4">상담 하기</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="mb-3">
                <input type="text" id="name" placeholder="Username"
                       class="form-control form-control-lg" autocomplete="off" />
            </div>
            <div class="mb-3">
                <input type="text" id="roomId" placeholder="채팅방 ID"
                       class="form-control form-control-lg" autocomplete="off" />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg username-submit">
                    <i class="fas fa-comments me-2"></i>채팅 시작하기
                </button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden container p-3">
    <div class="chat-container mx-auto">
        <div class="chat-header p-3">
            <h2 class="h5 m-0"><i class="fas fa-comments me-2"></i>상담 채팅방</h2>
        </div>
        <div class="connecting">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">연결중...</span>
            </div>
            <p class="mt-2">연결중...</p>
        </div>
        <ul id="messageArea" class="px-3 mb-0"></ul>
        <form id="messageForm" name="messageForm">
            <div class="input-group">
                <input type="text" id="message" class="form-control"
                       placeholder="메시지를 입력하세요..." autocomplete="off"/>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </form>
    </div>
</div>

<!-- 부트스트랩 JS -->
