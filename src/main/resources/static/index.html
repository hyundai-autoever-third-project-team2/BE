<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body class="d-flex align-items-center justify-content-center">
<div id="chat-page" class="container p-3">
    <div class="chat-container mx-auto">
        <div class="chat-header p-3">
            <h2 class="h5 m-0"><i class="fas fa-comments me-2"></i>상담 채팅방</h2>
        </div>
        <div class="connecting">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">연결중...</span>
            </div>
            <p class="mt-2">연결중...</p>
        </div>
        <ul id="messageArea" class="px-3 mb-0"></ul>
        <form id="messageForm" name="messageForm">
            <div class="input-group">
                <input type="text" id="message" class="form-control"
                       placeholder="메시지를 입력하세요..." autocomplete="off"/>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </form>
    </div>
</div>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
